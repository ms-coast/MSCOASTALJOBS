            })

    <script id="item-template" type="text/x-handlebars-template">
<style>

    <script id="item-template2" type="text/x-handlebars-template">

    <div class="homescreen">
    <div class="background-image"><img src="images/shipping container.webp"></div>
    <div class="logo-wrapper"><img src="branding/ms coastal jobs7w.png"></div>
    <section class="search" id="main-search">
        <div class="search-wrapper">
            <div class="search-input-container"> <input autocomplete="off" autofocus class="search-input" type="search"
                    id="mySearch" onkeyup="myFunction()" placeholder="&emsp; Search Job Title"
                    title="Click To Search For Jobs"><i onclick="search()" class="material-icons search-icon">search</i>
            </div>
        </div>




        <div id="viewer"></div>

        <ul style="" id="myMenu" class="result-list animated slideInUp faster " style="list-style-type: none;text-decoration: none;">


            <div id="items"></div>
        </ul>

        <script>function myFunction() {
                var e, s, t;
                for (e = document.getElementById("mySearch").value.toUpperCase(), s = document.getElementById("myMenu").getElementsByTagName("li"), t = 0; t < s.length; t++) - 1 < s[t].getElementsByTagName("a")[0].innerHTML.toUpperCase().indexOf(e) ? s[t].style.display = "block" : s[t].style.display = "none"
            }</script>
        <script>$('.search-input').keyup(function (e) {
                if (e.keyCode === 13) {

                    document.getElementsByClassName("result-list")[0].style.display = "block";
                }
            });

        </script>
        <script>
            function search() {
                document.getElementsByClassName("result-list")[0].style.display = "block";
            }
        </script>

        <script>
            AOS.init();
        </script>
  <script>
        $(window).scroll(function () {
            var scroll = $(window).scrollTop();
            if (scroll > 300) {
                $("#mySearch").addClass("active");
            } else {
                $("#mySearch").removeClass("active");
            }
        });

    </script>
